<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<!-- TODO in Lab 5: Display the input box for search (you can ignore the type dropdown since BigOven does
not support it in free version) and list all the dishes that match the search. -->

<!-- <div class="col-md-9"id="searchArea" ng-init="query=getKeyword();query2=getType();search(query+'+'+query2)">-->
    <div class="col-md-9"id="searchArea" ng-init="query2='appetizers';search(query2)">
    <div id="selectDish">
        <h2>Select Dish</h2>
        <hr>
        <div class="row">

            <div class="col-sm-2 paddingRightNone">

                <input id="inputKeyword" ng-model="query"/>
                
            </div>

            <div class="col-sm-2">
                <div ng-click="search(query+'+'+query2)">Find</div>
                <br>
                <p>{{status}}</p>

            </div>
           
            <div class="col-md-8">
                    <select ng-model="query2" id="courseType" ng-change="search(query2)" >
                        <option value="appetizers" selected>Appetizers</option>
                        <option value="main+dish">Main Dish</option>
                        <option value="dessert">Dessert</option>
                    </select>
            </div>
            
        </div>
      
    </div>
    <div id="showList">
        <div class='floating-box' ng-repeat="dish in dishes">
            <div>
                <img  id="{{dish.RecipeID}}" class='borderAll' ng-src="{{dish.ImageURL120}}" >
            </div>
            <div class='textMiddle'>{{dish.Title}}
            </div>
            <div style='padding: 5px;overflow: auto;'>
                <a ng-href="#/dish/{{dish.RecipeID}}" ng-click="setPendingDish(dish)">View detail</a>
            </div>

            <div>
                <p>Category:{{dish.Category}}</p> 
                <p>Subcategory: <br> {{dish.Subcategory}}</p>
            </div>
        </div>
    </div>
</div>
