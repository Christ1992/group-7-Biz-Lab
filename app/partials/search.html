    <div class="row">
        <div id="clothesListView" class="list-view" >									                                                                            
                <div class="col-xs-6 col-md-3 list-view-item" ng-repeat="cloth in clothes">
                <a class="thumbnail cloth-preview" ng-href="#/detail/{{cloth.id}}">
                    <div class="cover">
                        <img class="resizeItemImg" align="middle" ng-src="{{cloth.image.sizes.Original.url}}"/>
                        <div class="likedHeart">
                            <img class="resizeHeartImg"src="../img/heart.jpg">
                        </div>
                    </div>
                    <div class="caption">
                        <h4 class="panel-title">Name: {{cloth.name}}</h4>	
                        <h4 class="panel-title">Price: {{cloth.priceLabel}}</h4>			                                 
                    </div>
                </a>                                        
            </div>                                    
        </div>
