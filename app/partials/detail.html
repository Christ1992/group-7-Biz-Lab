<div style="background: white;">
<nav class="navbar-fixed-top">
        
        <div class="headingBar" >
            <div id="headingTop">
                <span class="F-left">
                <a ng-href="#/search/"><img class="icon-resize" src="img/left-arrow.png"></a></span>
                <span class="F-center" >Detail</span>
                <span class="F-right"><img class="icon-resize" src="img/iconEmpty.png" ></a></span>
            </div>
             
        </div>
</nav>
<div class="empty"><img src="img/empty.png"></div>


<div class="panel" ng-hide="buyContrl">
    
    <div class="panel-body">
        <div class="cover-img">
            <div class="table">
                <div class="table-cell">
                    <img class="detailImg" ng-src="{{cloth.image.sizes.Original.url}}"/>
                    <div class="likedHeart">
                        
                        <span class="like F-right">{{like_amt}} likes&nbsp;</span>
                        <img class="resizeHeartImg" ng-click="likedInfo=!likedInfo" ng-hide="likedInfo" src="img/unlikeHeart.png">
                        <img class="resizeHeartImg" ng-click="likedInfo=!likedInfo" ng-show="likedInfo" src="img/heart.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-heading">
        <h1 class="panel-title bigName">{{cloth.name}}</h1>
    </div>
    <table class="table">
        <tr>
            <td>
                
                <span>
                <a 
                socialshare
                socialshare-provider="facebook"
                socialshare-text="Wear weather with style. Come and join me in WearCast"
                socialshare-description="WearCast, WeatherWithStyle"
                socialshare-hashtags="WearCast, WeatherWithStyle"
                
                socialshare-display="dhsslljls"
                socialshare-url="http://wearcast.coolsite360.com/index.html"
                >
                <img class="sign_img2" src="img/facebook.png">
                </a>
<!-- twitter fixed -->
                <a 
                socialshare
                socialshare-provider="twitter"
                socialshare-text="Come and join me in WearCast. Be beautiful and cozy everyday."
                socialshare-hashtags="WearCast, Weather-With-Style"
                socialshare-url="http://wearcast.coolsite360.com/index.html"
                >
                <img class="sign_img2" src="img/twitter.png">
                </a>
<!--  Pinterest fixed -->
                <a 
                socialshare
                socialshare-provider="pinterest"
                socialshare-text="Weather with style. Come and join me in  WearCast . http://wearCast.coolsite360.com/index.html"
                socialshare-media="//people.kth.se/~ziying/img/finalProduct.jpg"
                socialshare-url="http://wearcast.coolsite360.com/index.html"
                >
                <img class="sign_img2" src="img/pinterest.jpg">
                </a>

                </span>
                <a id="buyButton" class="F-right" ng-click="buyContrl=!buyContrl" analytics-on="click" analytics-event="Buy"><span class="but_it_btn ">BUY IT Now !! at {{cloth.priceLabel}}</span></a>
                <!--<a href="https://www.pinterest.com/pin/create/button/">
                    <img class="sign_img2" src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_gray_20.png" />
                </a>-->
                
            </td>
        </tr>
        <tr>
            <td>
                <p class="class_descript" ng-bind-html="cloth_description"></p>
            </td>
        </tr>
    </table> 
    
</div>
<iframe ng-src="{{playerUrl}}" ng-show="buyContrl" width="100%" height="623px"></iframe>    

</div>
