

<!--page 3.1 DinnerOverview-->
<div class="content" id="dinnerOverview">
  <div class="row" >
      <div class="col-md-8 borderRight" id="dinnerAll"style="padding:10px; overflow:auto;height:300px" >

          <div class='floating-box2 RightAlign'ng-repeat="item in menuDish" >
            <div><img class='borderAll' ng-src='{{item.ImageURL}}'></div>
            <div class='textMiddle'>{{item.Title}}</div>
            <div class='RightAlign' style='padding: 5px;'>{{ getPriceForDish(item)}} SEK</div>
          </div>
         
      </div>
      <div class="col-md-4 bottomAlign1"style="padding-top:165px" >

          <div class="bottomAlign2" id="printPrice">
              <h3>Total:</h3>
              <h3>{{getTotalMenuPrice()}} SEK</h3>
          </div>

      </div>
  </div>
  <hr>
    <div class="row" >
        <div class="col-md-4"></div>

        <div class="col-md-4"><a href="#/preparation" =id="printButton" class="btn btn-default">Print Full Recipe
            </a></div>

        <div class="col-md-4"></div>
      
    </div>
</div>

<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/bottombar.html'" ng-controller="BottomBarCtrl" ></ng-include>
