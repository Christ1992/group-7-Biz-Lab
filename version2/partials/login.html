<div class="login">
    <form>
        Username: <input type="text" ng-model="username" placeholder="username"><br>
        Password: <input type="text" ng-model="password" placeholder="username"><br>
    </form>
    <button class="btn btn-info" ng-click="signup(username,password)">Sign up</button>
    <button class="btn btn-info" ng-click="login(username,password)">Log in</button>
</div>
